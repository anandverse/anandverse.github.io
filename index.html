<!DOCTYPE html>
<html>
<head>
    <title>Anand Verse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="b6BI6oVWNCYZ59g7In1HgHBUlzOGeUuPEEs1o0ic9zc" />

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f6f8;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        nav {
            background: #111;
            text-align: center;
            padding: 12px;
        }

        nav a {
            color: white;
            margin: 0 18px;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .poem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .poem-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .dark-mode {
            background: #111;
            color: white;
        }

        .dark-mode .poem-card {
            background: #222;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #111;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

</html>
